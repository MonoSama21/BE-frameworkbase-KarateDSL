                box-sizing: border-box;
              }
              .form-group input:focus, .form-group select:focus {
                outline: none;
                border-color: #1a73e8;
              }
              .btn-execute { 
                background: #1a73e8; 
                color: white; 
                padding: 12px 24px; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer; 
                font-size: 16px;
                font-weight: bold;
                width: 100%;
              }
              .btn-execute:hover { background: #1557b0; }
              .btn-execute:disabled { background: #ccc; cursor: not-allowed; }
              .message { 
                padding: 12px; 
                border-radius: 4px; 
